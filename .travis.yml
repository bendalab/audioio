os: linux

dist: xenial

language: python

jobs:
    include:
        - python: "3.6"

addons:
  apt:
    packages:
    - libblas-dev
    - liblapack-dev
    - gfortran
    - libsndfile1
    - libsndfile1-dev
    - libffi-dev
    - libportaudio2
    - portaudio19-dev
    - osspd

before_install:
  - pip install -U pip

install:
  - pip install -r requirements.txt
  - pip install wavefile
  - pip install git+https://github.com/melizalab/py-ewave
  - pip install pydub
  - pip install pyaudio
  - pip install simpleaudio
  - pip install nose nose-cov
  - pip install codecov
  - pip install pdoc3
  - pip install markdown-include
  - pip install mkdocs

script:
  - nosetests -v --with-coverage --cover-package=audioio
  - ./build-docs.sh

after_success:
  - codecov

deploy:
  provider: pages
  strategy: git
  skip_cleanup: true
  token: $GITHUB_TOKEN
  local_dir: site
  on:
      branch: master

